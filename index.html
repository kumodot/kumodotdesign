<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF8">
  <title>Kumodot Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PayPal Cart script -->
  <script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="E4VU7A6A4DAU8"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    .product {
      margin-top: 32px;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    header {
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

<<script>
  const MAINTENANCE_MODE = true;

  window.addEventListener("DOMContentLoaded", () => {
    if (MAINTENANCE_MODE) {

      document.body.innerHTML = `
        <div style="
          width:100vw;
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:flex-start;
          align-items:center;
          text-align:center;
          color:white;
          font-family:system-ui;
          padding:20px;
          padding-top:120px;
          box-sizing:border-box;
          background-image:url('maintenance_bg.jpg');
          background-size:cover;
          background-repeat:no-repeat;
          background-position:center;
        ">
          <div style="
            background:rgba(0,0,0,0.55);
            padding:30px 40px;
            border-radius:12px;
            max-width:600px;
          ">
            <h1 style="margin-bottom:12px;">KumodotStore is Under Maintenance...</h1>
            <p style="margin-bottom:16px;">
              To get in touch, visit my Instagram:
            </p>
            <a href="https://www.instagram.com/kumodotdesign"
               style="color:#ff6666; font-size:20px; text-decoration:none;">
               instagram.com/kumodotdesign
            </a>
          </div>
        </div>
      `;
    }
  });
</script>



  
  <!-- View Cart button -->
  <header>
    <paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
    <script>
      cartPaypal.Cart({ id: "pp-view-cart" })
    </script>
  </header>

  <main class="container">
    <h1>POKZ 02 Pocket Operator Case</h1>
    <p>Premium custom case for Teenage Engineering Pocket Operators.</p>

    <div class="product">
      <img src="images/pokz02_main.jpg" alt="POKZ 02 Pocket Operator Case">

      <!-- Add to Cart button -->
      <div style="margin-top: 16px;">
        <paypal-add-to-cart-button data-id="L5RHHZSVML8YG"></paypal-add-to-cart-button>
        <script>
          cartPaypal.AddToCart({ id: "L5RHHZSVML8YG" })
        </script>
      </div>
    </div>
  </main>

</body>
</html>
