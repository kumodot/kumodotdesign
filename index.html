<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KumodotDesign</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url("INDEX_BG_03.jpg");
            background-repeat: no-repeat;
            background-size: auto; /* imagem ORIGINAL, 1:1 */
            background-position: center top; /* sempre centralizada */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .bg-frame {
            width: 90vw;
            max-width: 450px;
            margin: 53vh auto 0 auto; /* desce para ficar visivel com bg central */
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.45); /* mais escuro para garantir leitura */
            border-radius: 18px;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 260px;
            margin: 15px auto;
            padding: 15px;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.25s ease;
        }

        .btn:hover {
            border-color: red;
            color: red;
        }

        .info {
            margin-top: 30px;
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
</head>
