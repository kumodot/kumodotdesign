            margin: 0;
            padding: 0;

            cursor: pointer;
            text-decoration: none;
            transition: 0.25s ease;
        }

        .btn:hover {
            border-color: red;
            color: red;
        }

        .info {
            margin-top: 40px;
            font-size: 16px;
            max-width: 350px;
