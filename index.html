<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KumodotDesign CASES</title>
  <style>
    body {
      background-color: #2c2c2c;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #1f1f1f;
      border-bottom: 2px solid red;
    }
    .cart p { margin: 2px 0; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #1f1f1f;
      border: 2px solid red;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      background-color: #444;
      margin-bottom: 10px;
    }
    .card button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
    .checkout {
      text-align: center;
      padding: 20px;
    }
    .checkout select, .checkout button, .checkout input, .checkout textarea {
      padding: 10px;
      margin: 10px;
    }
    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1f1f1f;
      border: 2px solid red;
      padding: 20px;
      z-index: 1000;
      text-align: left; /* alinhamento à esquerda */
      white-space: pre-line; /* mantém quebras de linha */
    }
    #popup button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>KumodotDesign Shop</h1>
    <div class="cart">
      <p><strong>Order #:</strong> <span id="orderNumber">-</span></p>
      <p><strong>Items:</strong> <span id="itemsCount">0</span></p>
      <p><strong>Subtotal:</strong> <span id="subtotal">CAD$0</span></p>
      <p><strong>Shipping:</strong> <span id="shippingCost">CAD$0</span></p>
      <p><strong>Total:</strong> <span id="total">CAD$0</span></p>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <img src="" alt="Product image">
      <h3>POKZ01</h3>
      <p>The Best PocketOperator Case...</p>
      <p>Cad$40.00</p>
      <button onclick="addToCart('POKZ-01', 40)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="" alt="Product image">
      <h3>POKZ-02</h3>
      <p>The Best PocketOperator Case...</p>
      <p>CAD$55.00</p>
      <button onclick="addToCart('POKZ-02', 55)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="" alt="Product image">
      <h3>POKZ SHIELD</h3>
      <p>Add Extra protection...</p>
      <p>CAD$10.00</p>
      <button onclick="addToCart('POKZ-SHIELD', 10)">Add to Cart</button>
    </div>
  </div>

  <div class="checkout">
    <h2>Checkout</h2>
    <label for="shipping">Choose destination:</label>
    <select id="shipping" onchange="updateCart()">
      <option value="USA">USA (+CAD$40)</option>
      <option value="CAN">CANADA (+CAD$10)</option>
      <option value="Europe">Europe (+CAD$12)</option>
      <option value="Asia">Asia (+CAD$12)</option>
      <option value="Australia">Australia (+CAD$15)</option>
      <option value="Germany">Germany (+CAD$12)</option>
    </select>
    <br>
    <button onclick="payNow()">Pay Now</button>
    <button onclick="contactMe()">Contact Me</button>
    <button onclick="clearCart()">Clear Cart</button> <!-- botão novo -->
    <br>
    <input type="email" id="buyerEmail" placeholder="Your email">
    <br>
    <textarea id="buyerNotes" placeholder="Notes or questions about your order"></textarea>
  </div>

  <!-- Popup -->
  <div id="popup">
    <p id="popupText"></p>
    <button onclick="confirmPay()">Confirm</button>
    <button onclick="cancelPay()">Cancel</button>
  </div>

  <script>
    let cart = [];
    const shippingRates = {
      USA: 40,
      CAN: 10,
      Europe: 12,
      Asia: 12,
      Australia: 15,
      Germany: 12
    };

    function generateOrderNumber() {
      const now = new Date();
      return now.getFullYear().toString() +
             (now.getMonth()+1).toString().padStart(2,'0') +
             now.getDate().toString().padStart(2,'0') +
             now.getHours().toString().padStart(2,'0') +
             now.getMinutes().toString().padStart(2,'0') +
             now.getSeconds().toString().padStart(2,'0');
    }

    function addToCart(name, price) {
      cart.push({name, price});
      updateCart();
      alert(name + " added to cart!");
    }

    function updateCart() {
      let subtotal = cart.reduce((sum, item) => sum + item.price, 0);
      let destination = document.getElementById("shipping").value;
      let shipping = shippingRates[destination];
      let total = subtotal + shipping;
      let orderNumber = generateOrderNumber();

      document.getElementById("orderNumber").innerText = orderNumber;
      document.getElementById("itemsCount").innerText = cart.length;
      document.getElementById("subtotal").innerText = "CAD$" + subtotal;
      document.getElementById("shippingCost").innerText = "CAD$" + shipping;
      document.getElementById("total").innerText = "CAD$" + total;
    }

    function payNow() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let subtotal = cart.reduce((sum, item) => sum + item.price, 0);
      let destination = document.getElementById("shipping").value;
      let shipping = shippingRates[destination];
      let total = subtotal + shipping;

      let grouped = {};
      cart.forEach(item => {
        if (!grouped[item.name]) {
          grouped[item.name] = {count: 0, price: item.price};
        }
        grouped[item.name].count++;
      });

      let description = "";
      for (let name in grouped) {
        description += grouped[name].count + "x " + name + " (CAD$" + grouped[name].price + ")\n";
      }
      description += "Shipping cost (" + destination + "): CAD$" + shipping + "\n";
      description += "Total: CAD$" + total;

      document.getElementById("popupText").innerText = description;
      document.getElementById("popup").style.display = "block";
    }

    function confirmPay() {
      let total = cart.reduce((sum, item) => sum + item.price, 0) +
                  shippingRates[document.getElementById("shipping").value];
      window.location.href = "https://www.paypal.com/paypalme/youraccount/" + total;
    }

    function cancelPay() {
      document.getElementById("popup").style.display = "none";
    }

    function contactMe() {
      let email = document.getElementById("buyerEmail").value;
      let notes = document.getElementById("buyerNotes").value;
      let orderNumber = document.getElementById("orderNumber").innerText;
      if (!email) {
        alert("Please enter your email.");
